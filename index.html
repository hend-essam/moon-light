<!DOCTYPE html>
<html>
  <head>
    <title>moon light</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Readex+Pro:wght@200;400&family=Source+Sans+3:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <img src="img/bg.jpg" id="bg" />
      <img src="img/moon.png" id="moon" />
      <img src="img/mountain.png" id="mountain" />
      <img src="img/road.png" id="road" />
      <h2 id="text">Moon Light</h2>
    </section>
    <script type="text/javascript">
      let bg = document.getElementById("bg");
      let moon = document.getElementById("moon");
      let mountain = document.getElementById("mountain");
      let road = document.getElementById("road");
      let text = document.getElementById("text");

      window.addEventListener("scroll", function () {
        var value = window.scrollY;

        bg.style.top = value * 0.5 + "px";
        moon.style.left = -value * 0.5 + "px";
        mountain.style.top = -value * 0.15 + "px";
        road.style.top = value * 0.15 + "px";
        text.style.top = value * 1 + "px";
      });
    </script>
  </body>
</html>
